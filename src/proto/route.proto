syntax = "proto3";

package sim.route;

message ROI {
    int32 top_percent = 1;
    int32 left_percent = 2;
    int32 width_percent = 3;
    int32 height_percent = 4;
}

message Route {
    string expected = 1 [(required) = true];
    ROI roi = 2 [(required) = true];
    repeated string keys = 3 [(required) = true];
}

message RouteList {
    string name = 1;
    string window_name = 2;

    repeated Route routes = 3;
}
