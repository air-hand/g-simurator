name: Build CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: setup visual studio
      run: |
        .\tools\setup_vs.cmd

    - name: build
      run: |
        .\tools\build.cmd
      shell: cmd.exe /k %ProgramFiles(x86)\Microsoft Visual Studio\2022\BuildTools\Common7\Tools\VsDevCmd.bat {0}
