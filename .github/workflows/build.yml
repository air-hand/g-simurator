name: Build CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        shell: cmd
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: Install winget
      uses: Cyberboss/install-winget@v1

    - name: Setup visual studio
      run: .\tools\setup_vs.cmd
      shell: cmd /c {0}

    - name: Build
      run: |
        .\tools\envs.cmd 
        .\tools\build.cmd
      shell: cmd /X /c {0}

    - name: Run tests
      run: |
        .\tools\envs.cmd 
        ctest --build .\build --preset=test -C Debug
      shell: cmd /X /c {0}
