name: Build CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        shell: cmd
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4

    - name: Install winget
      uses: Cyberboss/install-winget@v1

    - name: Setup visual studio
      run: .\tools\setup_vs.cmd
      shell: cmd /c {0}

    - name: Build
      run: .\tools\build.cmd
      shell: cmd /c {0}
    
    - name: Check
      run: |
        if (-not(Test-Path .\build\simurator.exe)) {
          throw "simurator.exe not found"
        }
      shell: pwsh
