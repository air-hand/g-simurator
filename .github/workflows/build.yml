name: Build CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    defaults:
      run:
        shell: pwsh
    env:
      NUGET_USERNAME: ${{ github.repository_owner }}
      NUGET_FEED_URL: https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json
      NUGET_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      VCPKG_BINARY_SOURCES: "clear;nuget,https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json,readwrite"
    strategy:
      fail-fast: false
      matrix:
        runner:
          - 'windows-2022'
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v5
    - name: check winget installed
      id: winget
      run: |
        $winget = (Get-Command winget -ErrorAction SilentlyContinue)
        "found=$([bool]($winget) -as [string])" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Install winget
      if: ${{ steps.winget.outputs.found == 'false' }}
      uses: Cyberboss/install-winget@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Setup development environment
      run: |
        .\tools\setup_devenv.ps1
        echo "CUDA_PATH=${Env:CUDA_PATH}" >> $Env:GITHUB_ENV
        echo "${Env:CUDA_PATH}\bin" >> $Env:GITHUB_PATH

    - name: Build
      run: |
        .\tools\build.ps1

    - name: Run tests
      run: |
        .\tools\test.ps1

    - name: Build (Release)
      run: |
        .\tools\build.ps1 -build_type=Release -clean=1

    - name: Run tests (Release)
      run: |
        .\tools\test.ps1
