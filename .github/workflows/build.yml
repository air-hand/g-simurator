name: Build CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    defaults:
      run:
        shell: pwsh
    env:
      VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"
    strategy:
      fail-fast: false
      matrix:
        runner:
          - 'windows-2022'
          - 'windows-2025'
    runs-on: ${{ matrix.runner }}

    steps:
    - uses: actions/checkout@v5
    - name: check winget installed
      id: winget
      run: |
        $winget = $(Get-Command winget -ErrorAction SilentlyContinue)
        "found=$([bool]($winget) -as [string])" | Out-File -FilePath $Env:GITHUB_OUTPUT -Append -Encoding utf8

    - name: Install winget
      if: ${{ steps.winget.outputs.found == 'false' }}
      uses: Cyberboss/install-winget@v1
      with:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    # https://learn.microsoft.com/en-us/vcpkg/consume/binary-caching-github-actions-cache
    - name: Export env for cache vcpkg
      uses: actions/github-script@v7
      with:
        script: |
          core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
          core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

    - name: Setup development environment
      run: |
        .\tools\setup_devenv.ps1
        echo "CUDA_PATH=${Env:CUDA_PATH}" >> $Env:GITHUB_ENV
        echo "${Env:CUDA_PATH}\bin" >> $Env:GITHUB_PATH

    - name: Build
      run: |
        .\tools\build.ps1

    - name: Run tests
      run: |
        .\tools\test.ps1

    - name: Build (Release)
      run: |
        .\tools\build.ps1 -build_type=Release -clean=1

    - name: Run tests (Release)
      run: |
        .\tools\test.ps1
